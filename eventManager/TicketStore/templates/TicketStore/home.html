{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Store</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>
<body>
    <header>
        <h1>Welcome to Ticket Store</h1>
    </header>
    <main>
        <!-- Main content goes here -->
        <section id="events"></section>
        <h1 class="text-center mb-4">Prossimi Eventi</h1>
            <article>
                    <div class="container mt-5">
                        
                        <div class="row">
                            {% for event in events %}
                            <!-- <div class="col-md-4">
                                <div class="card">
                                    <img src="{{ event.event_image.url }}" class="card-img-top img-thumbnail" alt="{{ event.event_name }}" styles="height: 200px;width: 250px;" />
                                    <div class="card-body">
                                        <h5 class="card-title">{{ event.event_name }}</h5>
                                        <p class="card-text">{{ event.event_description }}</p>
                                        <a href="{{ event.id }}" class="btn btn-primary">Acquista</a>
                                    </div>
                                </div>
                            </div> -->
                            <div class="col-md-12">
                                <div class="card mb-4">
                                    <div class="row no-gutters">
                                        <div class="col-md-4">
                                            <img src="{{ event.event_image.url }}" class="card-img img-thumbnail" alt="{{ event.event_name }}" style="height: 200px; width: 100%;">
                                        </div>
                                        <div class="col-md-8">
                                            <div class="card-body">
                                                <h5 class="card-title">{{ event.event_name }}</h5>
                                                <p class="card-text" style="display: inline;">{{ event.event_description|truncatewords:40 }}</p>
                                                <a href="{{ event.event.slug }}">...continua a leggere</a>
                                                <div class="d-flex justify-content-end align-items-end" style="height: 100%;">
                                                    <a href="{% url 'event_detail' event.event_id %}" class="btn btn-primary">Acquista</a>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            {% endfor %}
                        </div>
                    </div>
             </article>
        </section>
    </main>
    <footer>
        <p style="text-align: center;">&copy; 2023 Ticket Store. All rights reserved.</p>
    </footer>
</body>
</html>

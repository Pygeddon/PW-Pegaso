{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Store</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
    <header>
        <h1>Welcome to Ticket Store</h1>
    </header>
    <main>
        <!-- Main content goes here -->
        <section id="events"></section>
        <h1 class="text-center mb-4">Prossimi Eventi</h1>
            <article>
                    <div class="container mt-5">
                        
                        <div class="row">
                            <div class="col-md-12">
                                <div class="card mb-4">
                                    <div class="row no-gutters">
                                        <div class="col-md-4">
                                            <img src="{{ event.event_image.url }}" class="card-img img-thumbnail" alt="{{ event.event_name }}" style="height: 200px; width: 100%;">
                                        </div>
                                        <div class="col-md-8">
                                            <div class="card-body">
                                                <h5 class="card-title">{{ event.event_name }}</h5>
                                                <p class="card-text">{{ event.event_description }},{{ event.date_from }}</p>
                                                <div class="form-group">
                                                  <label for="event_dates">Seleziona una data:</label>
                                                  <select id="event_dates" class="form-control">
                                                    {% for date in dates %}
                                                      <option value="{{ date }}">{{ date }}</option>
                                                    {% endfor %}
                                                  </select>
                                                </div>
                                                <div class="d-flex justify-content-end align-items-end" style="height: 100%;">
                                                <a id="buy_button" class="btn btn-primary">Acquista</a>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
             </article>
        </section>
    </main>
    <footer>
        <p style="text-align: center;">&copy; 2025 Ticket Store. All rights reserved.</p>
    </footer>
    <script>
        $(document).ready(function(){
            $('#buy_button').click(function(){
                const choosen_data = $('#event_dates').val();
                const event_id = '{{ event.event_id }}';
                window.location.href = `/buy_ticket/${event_id}/${choosen_data}`;
            });
        });
    </script>
</body>
</html>
